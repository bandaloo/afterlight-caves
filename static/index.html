<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Proc Cave Game</title>
    <script type="module" src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="gamediv-holder">
      <h1>Proc Cave Game</h1>

      <input
        type="text"
        id="name-input"
        maxlength="64"
        placeholder="Name (optional)"
      />

      <div id="gamediv"></div>

      <p style="text-align:center">
        wasd: move<br />
        arrow keys: shoot<br />
        space: bomb/select<br />
        tab: back<br />
        f: fullscreen<br />
        p: pause<br />
      </p>
    </div>

    <div id="credits-container">
      <p id="credits">
        &copy; 2020
        <a href="https://www.bandaloo.fun">Cole Granof</a>,
        <a href="https://petitti.org">Joseph Petitti</a>, and
        <a href="https://www.mattpuentes.com/">Matt Puentes</a>
      </p>
      <p id="license">
        <a href="https://github.com/bandaloo/proc-cave-game">Source code</a>
        released under the terms of the <a href="license.txt">MIT license</a>
      </p>
    </div>
  </body>
</html>
